{% extends 'app_base.html' %}

{% block content %}
  <h2>Login</h2>
   <form method="post" action="" >
        {% csrf_token %}
       <div class="form-group">
       <label>Email</label>
        <input type="email" placeholder="email" name="username" maxlength="100" />
       </div>
         <div class="form-group">
       <label>Password</label>
       <input type="password" placeholder="Password" name="password" maxlength="100" />
         </div>

       {% if messages  %}
<div class="alert alert-danger">
              {{ messages }}

  </div>
      {% endif %}

        <button type="submit">Login</button>
   </form>
{% endblock %}
